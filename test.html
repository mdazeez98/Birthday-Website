<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 Reasons Why I Love You üíò</title>

  <!-- Preload fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" as="style" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" />

  <!-- Preload emoji fallback (using Noto Color Emoji for cross-browser support) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" as="style" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Noto Color Emoji', sans-serif;
      background: #fff0f5;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-top: 20px;
      color: #d63384;
      padding: 0 10px;
    }

    .love-reasons {
      text-align: center;
      padding: 20px 10px 50px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 25px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .flip-card {
      perspective: 1000px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .flip-inner {
      width: 100%;
      height: 150px;
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .flip-front {
      background: #ffccd5;
      font-size: 1.8rem;
    }

    .flip-back {
      background: #ff99aa;
      transform: rotateY(180deg);
      color: white;
    }

    .flip-card.revealed .flip-inner {
      transform: rotateY(180deg);
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      .flip-inner {
        height: 130px;
      }
      .flip-front {
        font-size: 1.6rem;
      }
      .flip-back {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="love-reasons">
    <h2>üíò 100 Reasons Why I Love You üíò</h2>
    <div class="card-grid"></div>
  </section>

  <script>
    const reasons = [
      "You make me smile every day üòä",
      "You always support me ü´∂",
      "Your smile melts my heart üòç",
      "You're my safe place üíû",
      "You believe in me ‚ú®",
      "Your hugs feel like home ü§ó",
      "You understand me without words üíå",
      "You're my best friend and my love ‚ù§Ô∏è",
      "You make even bad days better üåà",
      "You are my forever person üíç",
    ];

    const grid = document.querySelector(".card-grid");
    const proximityRadius = 120; // distance to trigger flip
    const tiltRadius = 300; // distance for magnetic tilt

    // Generate 100 cards
    reasons.forEach(reason => addCard(reason));
    for (let i = reasons.length + 1; i <= 100; i++) {
      addCard(`Reason #${i}`);
    }

    function addCard(text) {
      const card = document.createElement("div");
      card.className = "flip-card";
      card.innerHTML = `
        <div class="flip-inner">
          <div class="flip-front">‚ù§Ô∏è</div>
          <div class="flip-back">${text}</div>
        </div>
      `;
      grid.appendChild(card);
    }

    const cards = document.querySelectorAll(".flip-card");

    document.addEventListener("mousemove", (e) => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const distance = Math.hypot(centerX - e.clientX, centerY - e.clientY);

        const inner = card.querySelector(".flip-inner");

        // Flip if within proximity
        if (distance < proximityRadius) {
          card.classList.add("revealed");
        } else {
          card.classList.remove("revealed");
        }

        // Magnetic tilt
        if (distance < tiltRadius) {
          const angleX = (e.clientY - centerY) / 20;
          const angleY = (centerX - e.clientX) / 20;
          card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        } else {
          card.style.transform = "rotateX(0) rotateY(0)";
        }
      });
    });

    // Mobile tap fallback
    cards.forEach(card => {
      card.addEventListener("touchstart", () => {
        card.classList.add("revealed");
        setTimeout(() => card.classList.remove("revealed"), 2000);
      });
    });
  </script>
</body>
</html>
